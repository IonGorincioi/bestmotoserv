{% extends 'base.html' %}

<!-- PAGE TITLE -->
{% block title %}Book Service {% endblock %}

<!-- HEADER -->
{% block header %}
<h1>Service booking</h1>
{% endblock %}

<!-- PAGE CONTENT -->
{% block content %}

<div class="mainBookingSection">
  <div class="bookHeading">
    <h1>Book services</h1>
  </div>
  <div class="bookingForm">
    <!-- form  -->
    <form method="POST" action="/bookService">
      <div class="mb-3 carMake">
        <label for="exampleInput1" class="form-label"
          >Vehicle manufacturer</label
        >
        <input
          type="text"
          name="Manufacturer"
          class="form-control"
          id="exampleCarMake1"
          aria-describedby="CarMakeHelp"
        />
      </div>

      <div class="mb-3 carModel">
        <label class="form-label">Model</label>
        <input
          type="text"
          name="Model"
          class="form-control"
          id="exampleCarModel1"
          aria-describedby="carModelHelp"
        />
      </div>

      <div class="mb-3 year">
        <label for="exampleRegYear1" class="form-label">Year</label>
        <input
          type="number"
          name="RegYear"
          min="1950"
          max="2099"
          step="1"
          value="2022"
          class="form-control"
          id="exampleRegYear1"
          aria-describedby="regYearHelp"
        />
      </div>

      <div class="mb-3 regNumber">
        <label for="exampleInputRegNumber1" class="form-label"
          >Registration number</label
        >
        <input
          type="text"
          name="Reg_number"
          class="form-control"
          id="exampleInputRegNumber1"
          aria-describedby="regNumberHelp"
        />
      </div>
      <div class="mb-3 serviceTypes">
        <label for="exampleInputServiceType1" class="form-label"
          >Select service type</label
        >
        <select
          class="form-select"
          name="servicesList"
          aria-label="Default select example"
        >
          <option selected>Choose an option...</option>
          <option value="Basic service">Basic service</option>
          <option value="Full service">Full service</option>
          <option value="Pre-NCT service">Pre-NCT service</option>
          <option value="Tyres service">Tyres service</option>
          <option value="Suspention repair">Suspention repair</option>
          <option value="Engine service">Engine service</option>
          <option value="Air conditioning">Air conditioning</option>
          <option value="Cooling system service">Cooling system service</option>
        </select>
      </div>
      <!--  -->
      <div class="mb-3 regNumber">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          name="date"
          class="form-control"
          id="exampleInputRegNumber1"
          aria-describedby="regNumberHelp"
          required
        />
      </div>

      <!-- SUBMIT BUTTON -->
      <div class="post-btn">
        <button type="submit" class="btn btn-primary button">Book</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<!--  -->
{% block asside %}

<div class="assideContent">
  <div class="assideButtons">
    <button type="button" class="btn btn-primary btn-lg bookservice">
      <a class="dropdown-item" href="{{url_for('bookService')}}"
        >Book a car service</a
      >
    </button>
  </div>

  <div class="assideButtons">
    <button type="button" class="btn btn-primary btn-lg bookservice">
      <a class="dropdown-item" href="{{url_for('helpPage')}}"
        >Contact us for advice</a
      >
    </button>
  </div>

  <div class="dropdown assideButton">
    <button
      class="btn btn-primary dropdown-toggle bookservice btn-lg"
      type="button"
      id="dropdownMenuButton1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Useful tips
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li>
        <a class="dropdown-item" href="{{url_for('accidentAdvices')}}"
          >Accident advices</a
        >
      </li>
      <li>
        <a class="dropdown-item" href="{{url_for('tips')}}"
          >Car maintainance tips</a
        >
      </li>
      <li>
        <a class="dropdown-item" href="{{url_for('tips')}}"></a>
      </li>
    </ul>
  </div>
  <!-- </div> -->
  <!--  -->
</div>

{% endblock %}
